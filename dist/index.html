<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image slider</title>
  <script src="bundle.js" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
  <header>
    Image Carousel
  </header>
  <div id="content">
    <div id="left-arrow" class="arrow material-icons">chevron_left</div>
    <div id="frame">
      <div id="carousel">

      </div>
    </div>
    <div id="right-arrow" class="arrow material-icons">chevron_right</div>
  </div>
  <div id="bottom-row">
    <div id="circles"></div>
  </div>
  <div class="menu" id="bottom-menu">
    <div class="item-wrapper">
        <a class="menu-item">Image 1</a>
        <a class="menu-item">Image 2</a>
        <a class="menu-item">Image 3</a>
        <a class="menu-item">Image 4</a>
        <a class="menu-item">Image 5</a>
        <a class="menu-item">Image 6</a>
        <a class="menu-item">Image 7</a>
        <a class="menu-item">Image 8</a>
    </div>
    <i class="material-icons menu-button">menu</i>
  </div>
</body>
</html>
